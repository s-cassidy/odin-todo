<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link href="./style.css" rel="stylesheet"> -->
</head>

<body>
  <div class="background"></div>
  <div></div>
  <div class="content">
    <div class="app">
      <div class="form-box">
        <h1>What's todo?</h1>
        <div class="projects-container">
          <label for="projects-menu">Project</label>
          <select class="projects-menu" id="projects-menu"></select>
          <button type="button" class="new-project">+</button>
          <form class="new-project-form"></form>
        </div>
        <form id="todo-form" class="input-form">
          <label for="todo-title">Title</label>
          <input type="text" name="title" id="todo-title" value="" placeholder="Feed the budgie" required />
          <label for="todo-description">Description</label>
          <input type="text" name="description" id="todo-description" value="" />
          <span>
            <span>
              <label for="todo-priority">Priority</label>
              <select name="priority" id="todo-priority">
                <option value="none">None</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </span>
            <span>
              <label for="due-date">Due</label>
              <input type="date" id="due-date" name="due-date" />
            </span>
          </span>
          <button type="button" id="submit-button">
            Add todo
          </button>
        </form>
      </div>
      <div class="list-container"></div>
      <div class="reset-container">
        <button type="button" class="reset-button">Reset</button>
      </div>
    </div>
  </div>
  <div></div>
</body>

</html>
