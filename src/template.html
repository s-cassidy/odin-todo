<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="content">
    <div class="app">
      <form id="todo-form" class="input-form">
        <label for="todo-title">Title</label>
        <input type="text" name="title" id="todo-title" value="" placeholder="Feed the budgie" required>
        <label for="todo-description">Description</label>
        <input type="text" name="description" id="todo-description" value="">
        <span <label for="todo-priority">Priority</label>
          <select name="priority" id="todo-priority">
            <option value="none">None</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <button type="button" id="submit-button">Submit</button>
        </span>
      </form>
      <div class="projects-container">
        <label for="projects-menu">Project:</label>
        <select class="projects-menu" id="projects-menu">
        </select>
        <label for="due-date">Due</label>
        <input type="date" id="due-date" name="due-date" />
        <button type="button" id="submit-button">Submit</button>
        </span>
        </form>
        <div class="projects-container">
          <label for="projects-menu">Project:</label>
          <select class="projects-menu" id="projects-menu">
          </select>
          <button type="button" class="new-project">+</button>
          <form class="new-project-form"></form>
        </div>
        <span class="sun">
          <div class="sand">
          </div>
        </span>

</body>

</html>
